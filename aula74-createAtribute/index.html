<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createAtribute</title>

    <script>

        

        function inicia(){

            document.getElementById("btnDestacar").addEventListener("click",function(){
                var num=document.getElementById("fnum").value
                var p=document.getElementsByTagName("p")
                for(var i=0;i<p.length;i++){
                    p[i].removeAttribute("style")
                }
                var at=document.createAttribute("style")
                at.value="color:#f00;"
                p[num].setAttributeNode(at)
            })
            
        }

        window.addEventListener("load",inicia)
    </script>
</head>
<body>

    <!--
        createAtribute = cria atributo
        setAtributeNode = altera um atributo/insere

    -->

    <input type="text" name="" id="fnum">
    <button id="btnDestacar">Destacar</button><br><br>

    <p id="p1">Curso de HTML</p>
    <p id="p1">Curso de CSS</p>
    <p id="p1">Curso de JavaScript</p>
    <p id="p1">Curso de node</p>
    <p id="p1">Curso de java</p>
    
</body>
</html>
