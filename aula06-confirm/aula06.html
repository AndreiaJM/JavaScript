<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>

    <script>

        /*mensagem na tela para ser confirmada com retorno boolean
        
        ok == true
        calcel == false
        
        */

        var nome = prompt("Digite o seu nome:", "seu nome aqui")
        var result =confirm(`Deseja continuar? ${nome}`)
        document.write(`${result}`)


    </script>
    
</body>
</html>
