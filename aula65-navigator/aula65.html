<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>

    <style>
        #painel{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>

    <script>

        /*Navigator é uma extenção do objeto window*/

        var painel ;

        function localizar(pos){

            var c = pos.coords;
            painel.innerHTML+="Lat: "+ c.latitude + " - Lon: "+ c.longitude+"<hr>";
        }

        function verifica(){

        painel = document.getElementById("painel");
        painel.innerHTML="Nome do Browser: "+ navigator.appName+"<hr>"
        painel.innerHTML+="Versão do Browser: "+ navigator.appVersion+"<hr>"
        painel.innerHTML+="Cookies habilitados: "+ navigator.cookieEnabled+"<hr>"
        navigator.geolocation.getCurrentPosition(localizar)+"<hr>"
        painel.innerHTML+="Idioma: "+ navigator.language+"<hr>"
        painel.innerHTML+="Online: "+ navigator.onLine+"<hr>"
        painel.innerHTML+="SO: "+ navigator.platform+"<hr>"
        painel.innerHTML+="Engine: "+ navigator.product+"<hr>"
        painel.innerHTML+="Agente: "+ navigator.userAgent+"<hr>"
    

        }


        window.addEventListener("load", verifica)
        
    </script>
</head>
<body>

    <div id="painel">oi</div>
    
</body>
</html>
