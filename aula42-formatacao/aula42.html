<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação condicional</title>

    <style>

        table, tr, th,td{
            border: solid #000 1px;
            
        }

    </style>

    <script>

    </script>

</head>
<body>

    <table id="tab">
        <tr>
            <th>Alunos</th><th>Nota1</th><th>Nota2</th><th>Resultado</th>
        </tr>

        <tr>
            <td>Al1</td> <td>35</td> <td>48</td> <td id="n1"></td>
        </tr>
        
        <tr>
            <td>Al2</td> <td>20</td> <td>15</td> <td id="n2"></td>
        </tr>

        <tr>
            <td>Al3</td> <td>48</td> <td>48</td> <td id="n3"></td>
        </tr>

        <tr>
            <td>Al4</td> <td>20</td> <td>50</td> <td id="n4"></td>
        </tr>
    </table>

    <script>

        /*Formatação condicional e dinamica*/

        var tabela = document.getElementById("tab")
        var nota;

        for(var i=1;i<tabela.rows.length;i++){
            nota = parseFloat(tabela.rows[i].cells[1].innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML)

            tabela.rows[i].cells[3].innerHTML=nota
        }



        var n=[]

        n[0]=document.getElementById("n1")
        n[1]=document.getElementById("n2")
        n[2]=document.getElementById("n3")
        n[3]=document.getElementById("n4")

        for(var i=0;i<4;i++)
        if(n[i].innerHTML<70){
            n[i].style.color='red'
        }else{
            n[i].style.color='blue'
        }


    </script>

    
</body>
</html>
