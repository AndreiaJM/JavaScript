<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>

    <script>


        function Pagina(pg){
            sessionStorage.nome=document.getElementById("fnome").value
            window.location.assign("p"+pg+".html")
            
        }

        function inicia(){
            document.getElementById("btn1").addEventListener("click",function(){
                Pagina(2)
            })
            document.getElementById("btn2").addEventListener("click",function(){
                Pagina(3)
            })
            document.getElementById("btnLimpar").addEventListener("click",function(){
                sessionStorage.clear()
            })
        }

        window.addEventListener("load",inicia)
    </script>
</head>
<body>

    <!--O sessionStorage é temporario, ao contrario do localStorage ele são guarda dados apos finalizado a sessao-->

    <input type="text" name="fnome" id="fnome" size="20" maxlength="20"><br>
    <button id="btn1">Pagina 2</button>
    <button id="btn2">Pagina 3</button>

    <button id="btnLimpar">Limpar session storage</button>

    
</body>
</html>
