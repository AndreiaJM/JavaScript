<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>

    <script>

        /*  Condicionais*/

        alert("seja bem vindo(a)")

        var nome = prompt("Qual o seu nome?")

        alert(`Ola ${nome}`)

        confirm("Deseja continuar?")

        var v1 = prompt("Digite o primeiro valor", "primeiro valor aqui")
        var v2 = prompt("Digite o segundo valor aqui","Segundo valor aqui")

        if(v1 > v2){
            alert(`O ${v1} é maior`)
        } else if(v2>v1){
            alert(`O valor ${v2} é o maior`)
        }
        else{
            alert("Empate")
        }


    </script>

</body>
