<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <style>
        div {

            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>

    

</head>

<body onload="ola()">


    <div onmouseout="mudaCor(this,'#fff')" onmouseover="mudaCor(this,'#f00')" id="d1"></div>

    <button onclick="alert('oi')" id="button" onmouseover="mudaPo(this)" )>Clique </button>


    <script>
        function mudaCor(obj, cor) {
            obj.style.backgroundColor = cor;
        }

        function mudaPo(obj) {
            obj.style.position = 'absolute'
            obj.style.left = Math.random() * 500 + "px"
            obj.style.top = Math.random() * 500 + "px"
        }
        


        /*----------------------------------------*/

        function ola() {
            var data = new Date;
            var hora = data.getHours()
            var msg = "";
            if (hora < 12) {
                msg = "Bom dia";
            } else if (hora <= 18) {
                msg = "Boa tarde"
            } else {
                msg = "Boa noite"
            }
            alert(msg)
            
        }
        
    </script>
    
</body>
</html>
