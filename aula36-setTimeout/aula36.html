<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout/setInterval</title>
</head>

    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>

    <script>

/*
setTimeout(função,tempo em milissegundos) função é executada no tempo determinado porem uma unica vez
*/
        var tmp;

        function mudaCor(){
            var obj = document.getElementById("div1")
            var r=Math.floor(Math.random()*255)
            var g=Math.floor(Math.random()*255)
            var b=Math.floor(Math.random()*255)
            obj.style.backgroundColor="rgb("+r+","+g+","+b+")"

        }

        //var tmp= setTimeout(mudaCor,2000)

        function iniciar(){
            tmp=setInterval(mudaCor,1000)
        }

        function parar(){
            clearInterval(tmp)
        }

        function eventos(){
            document.getElementById("btn1").addEventListener("click",iniciar)
            document.getElementById("btn2").addEventListener("click",parar)

        }

        window.addEventListener("load",eventos)
    </script>
<body>

    <div id="div1"></div>
    <button id="btn1">Iniciar</button>
    <button id="btn2">Para</button>
    
</body>
</html>
