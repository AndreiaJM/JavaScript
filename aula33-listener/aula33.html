<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top:0px
        }
    </style>

<script>

    /*addEventListener("evento", função) = escutador de eventos*/

    function msg(){
        alert('ola')
    }

    function cor(obj,cor){
        obj.style.backgroundColor=cor;
    }
     //inicialização de eventos

    function addEventos(){
    var elemento =  document.getElementById('div1')

    elemento.addEventListener('click',msg)
    elemento.addEventListener('mouseover', function(event){
        cor(elemento,"#00FF7F")
    });
    elemento.addEventListener('mouseout', function(event){
        cor(elemento,"#98FB98")
    });

    }

    window.addEventListener("load",addEventos)

</script>

</head>
<body >

    <div id="div1">
    </div>



    
</body>
</html>
