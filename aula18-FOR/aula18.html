<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição for</title>
</head>
<body>

    

    <script>

        /*looping FOR*/

        var l,c;
        var num = [['vida',2],['força',5],['poder', 4],['level',7]];

        for(l=0;l<4;l++){

            for(c=0;c<2;c++){
                document.write(num[l][c]+ " ")
            }

            document.write("<br>")
            
        }






    </script>
    
</body>
</html>
