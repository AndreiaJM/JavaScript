<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>

    <style>
        #fconf{
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
            background: #888;
            padding: 20px;
            border-radius: 5px;
            display: none;
            
        }
    </style>
    <script>

        var vcorf
        var vcort
        var vcornome

        function inicia(){
            if (localStorage.nome) {
            vcorf=localStorage.corf;
            vcort=localStorage.vcort;
            vcornome=localStorage.nome;
            definecor(1, vcorf)
            definecor(2, vcort)
            document.getElementById("painel").innerHTML="Bem vindo(a) "+vcornome+"<hr>"

        }else{
            alert("Alterações não salvas pois falta o nome")
        }
        }
        function definecor(op, cor) {
            if (op==1) {
                document.body.style.backgroundColor=cor
                vcorf=cor
            }else{
                document.body.style.color=cor
                vcort=cor
            }
        }

        function gravar() {
            var form = document.getElementById("fconf")
            vcornome = document.getElementById("fnome").value
            localStorage.corf = vcorf
            localStorage.cort = vcort
            localStorage.nome = vcornome
            form.style.display="none"
        }

        function mostraconf(){

            var form = document.getElementById("fconf")
            form.style.display="block"
        }

        window.addEventListener("load",inicia)


    </script>
</head>

<body>

    <p>LocalStorage - Curso de JavaScript</p>
    <p id="painel"></p>

    <button onclick="mostraconf()">Configurações</button>

    <form name="fconf" id="fconf">

        <label>Nome:</label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>

        <label for="">Cor fundo: </label><br>
        <input type="radio" name="fcorF" onclick="definecor(1,'#f00')">vermelho<br>
        <input type="radio" name="fcorF" onclick="definecor(1,'#0f0')">verde<br>
        <input type="radio" name="fcorF" onclick="definecor(1,'#00f')">azul<br>
        <input type="radio" name="fcorF" onclick="definecor(1,'#000')">preto<br>
        <input type="radio" name="fcorF" onclick="definecor(1,'#fff')">branco<br>

        <label for="">Cor texto:</label><br>
        <input type="radio" name="fcorT" onclick="definecor(2,'#000')">preto<br>
        <input type="radio" name="fcorT" onclick="definecor(2,'#fff')">branco<br>
        <br>
        <input type="button" value="gravar" onclick="gravar()"><br>


    </form>



</body>

</html>
