<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>
<body>

    <script>

        /*escolha caso*/

        var pod , pontos, msg;

        pontos = prompt('Digite a pontuação')

        if(pontos >=1000){
            pod=1
        }else if(pontos >800){
            pod=2
        }else if (pontos> 600){
            pod = 3
        }

        switch(pod){
            case 1: msg = 'Primeiro lugar <br>'
            break;
            case 2: msg = 'Segundo lugar <br>'
            break;
            case 3: msg = 'Terceiro lugar'
            break;
            default: msg = 'Não subiu ao pódio'
        }

        document.write(`${msg}`)


    </script>
    
</body>
</html>
