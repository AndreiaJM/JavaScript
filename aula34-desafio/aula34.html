<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da aula 34</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid 1px #000;
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>

    

    <script>


        /*addEventListener adiciona um escutador em um objeto especificado
        
        para os eventos interceptados não usa-se o prefixo on
        
        */
            var px=0;
            var py=0;


        function move(){
            
            

            var obj = document.getElementById("div1")
            var tecla = event.keyCode

            if(tecla ==37){
                px-=10
                obj.style.left=px+"px"
            }else if(tecla ==38){
                py-=10
                obj.style.top=py+"px"
            }else if(tecla==39){
                px+=10
                obj.style.right=px+"px"
            }else if(tecla ==40){
                py+=10
                obj.style.bottom=py+"px"
            }else if(tecla ==13){
                alert("função addEventListener desativada")
                document.removeEventListener('keydown',move)
            }


        }

        function addClique(){
            document.addEventListener("keydown",move)
            obj.style.background='#f00'
        }

        function addEvent(){
            obj = document.getElementById("div1")
            obj.addEventListener("click",addClique)
        }

        
        window.addEventListener("load",addEvent)

    </script>
</head>
<body>

    <div id="div1"></div>
    
</body>
</html>
