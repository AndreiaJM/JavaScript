<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <script>

        if (typeof (Storage) != "undefined") {
            if (localStorage.visitas) {
                localStorage.visitas=Number(localStorage.visitas)+1
            } else {
                //localStorage.setItem("visitas",1)
                localStorage.visitas = 1 //maneira simplificada, criou a chave a e atribuiu valor sem a necessidade do setitem como acima
            }
            document.write("Visitas: "+localStorage.visitas)
        } else {
            document.write("Não há suporte para esse Web Storage")
        }
    </script>
</head>

</html>
