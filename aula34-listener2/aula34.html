<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener2</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: #f00;
            border: 1px solid #000;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>

    <script>

        var px = 0;
        var py = 0;
        
        document.addEventListener('keydown', function (event) {
            var obj = document.getElementById("div1")
            var tecla = event.keyCode
            /*codigos das teclas
            37 = esquerda -
            38 = cima -
            39 = direita +
            40 = baixo +

            */
            
            if (tecla == 37) {
                px -= 10;
                obj.style.left = px +"px";
            } else if (tecla == 38) {
                py -= 10
                obj.style.top = py +"px";
            } else if (tecla == 39) {
                px += 10
                obj.style.right = px +"px";
            } else if (tecla == 40) {
                py += 10
                obj.style.bottom = py +"px";
            }
        });

    </script>
</head>

<body>

    <div id="div1"></div>

</body>

</html>
