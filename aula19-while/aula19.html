<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>

    <script>

        /*looping WHILE*/
        var num = 0;

        while(num<10){

            
            document.write(num + "<br>")
            num++
            
        }


        while(num--){
            document.write('Estudando <br>')
        }

        num=true
        cont=0

        while(num){
            document.write('forma complexa <br>')
            cont++
            if(cont>9){
                num=false
            }
        }

    </script>

    
</body>
</html>
