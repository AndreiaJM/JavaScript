<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window</title>

    <style>
        #painel{
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 2000px;
            height: 2000px;
            background-color: #ddd;
            
        }
    </style>

    <script>
        var l,a,px,py,painel;

        function rolar(){
            window.scrollBy(500,500) /*controle de rolagem da janela*/
        }

        function info(){
        l=window.innerWidth; /*largura interna da janela*/
        /*window.outerHeight largura externa da janela*/
        a=window.innerHeight;

        px=window.screenX; /*Posição horizontal*/
        py=window.screenY; /*Posição vertical*/


        painel.innerHTML="-L: "+l+ "</br>"+"- A: "+ a +"</br>"+" -X: "+  px+ "</br>"+ "-Y: "+ py;
        }

        function inicia(){

        painel = document.getElementById("painel");
        document.getElementById("btn").addEventListener("click", info)
        document.getElementById("btnPos").addEventListener("click", rolar)


        }

        window.addEventListener("load", inicia)

    </script>
</head>
<body>

    <button id="btnPos" >Rolar</button>

    <button id="btn" >Tamanho</button>

    <div id="painel"></div>
    
</body>
</html>
